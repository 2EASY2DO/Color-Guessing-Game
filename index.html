<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="colorguessing.css">
    <title>Color Guessing</title>
  </head>

    <h1><span id="colorDisplay">RGB</span><br> Guessing Game</h1>

    <div id="stripe">

        <button id="easyBtn">Easy</button>

    <div id="container">

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="colorGuessing.js"></script>
  </body>
</html>
